<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de farmácia - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul id="main_menu">
            <li id="left_icon"><img src="icons/user.png" alt="user_icon"></li>
            <li id="slogan2">SISTEMA DE FARMÁCIA</li>
        </ul>
    </nav>
    <main>
        <form action="dashboard.html">
            <h1>LOGIN</h1>
            <a href="index.html" class="middle_form_link">REGISTRAR</a>
            <input type="email" id="email" name="email" maxlength="100" placeholder="E-MAIL" required>
            <input type="password" id="password" name="password" maxlength="6" placeholder="SENHA" pattern="\d{6}" required>
            <input type="submit" value="ENTRAR">
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
