<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de farmácia - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="icons/user.png" alt="user_icon"></li>
            <li id="slogan">SISTEMA DE FARMÁCIA</li>
            <li onmouseenter="changeImage('logout_icon', 'icons/running_hover.png')" onmouseleave="changeImage('logout_icon', 'icons/running.png')"><a href="index.html"><img src="icons/running.png" alt="logout_icon" id="logout_icon"></a></li>
        </ul>
    </nav>
    <main>
        <form action="dashboard.html" id="demand-form">
            <h1>NOVA DEMANDA</h1>
            <a href="dashboard.html" target="_self" rel="prev" class="middle_form_link">VOLTAR</a>
            <input type="text" id="cpf" name="cpf" placeholder="CPF DO FUNCIONÁRIO" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
            <input type="text" pattern="/^\d{2}([./])?\d{3}([./])?\d{3}\/?\d{4}-?\d{2}$/" maxlength="18" placeholder="CNPJ DO FORNECEDOR" required>
            <input type="number" id="medicine_id" name="medicine_id" min="1" placeholder="ID DO MEDICAMENTO" required>
            <label for="demand_date">DATA DO PEDIDO: </label>
            <input type="date" id="demand_date" name="demand_date" value="" min="1970-01-01" onchange="validateDate()" required>
            <select id="uf" name="uf" required>
                <option value="" disabled selected>UF DO SOLICITANTE</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <input type="text" id="city" name="city" placeholder="CIDADE DO SOLICITANTE" maxlength="50" required>
            <input type="text" id="cep" name="cep" placeholder="CEP DO SOLICITANTE" maxlength="9" pattern="\d{5}-\d{3}" required>
            <input type="text" id="address" name="address" maxlength="200" placeholder="ENDEREÇO DO SOLICITANTE" required>
            <input type="tel" id="phone" name="phone" placeholder="TELEFONE DO SOLICITANTE" maxlength="15" pattern="\(\d{2}\)\s*\d{4,5}-\d{4}" required>
            <textarea name="observations" rows="4" cols="50" maxlength="255" placeholder="OBSERVAÇÕES..."></textarea>
            <input type="submit" value="CADASTRAR">
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
