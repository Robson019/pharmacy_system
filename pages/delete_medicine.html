<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de farmácia - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="icons/user.png" alt="user_icon"></li>
            <li id="slogan">SISTEMA DE FARMÁCIA</li>
            <li onmouseenter="changeImage('logout_icon', 'icons/running_hover.png')" onmouseleave="changeImage('logout_icon', 'icons/running.png')"><a href="index.html"><img src="icons/running.png" alt="logout_icon" id="logout_icon"></a></li>
        </ul>
    </nav>
    <main>
        <form action="dashboard.html" id="medicine-form">
            <h1>DELETAR MEDICAMENTO</h1>

            <input type="number" id="medicine_id" name="medicine_id" min="1" placeholder="IDENTIFICADOR" required>
            <input type="submit" class="delet_button" value="DELETAR">
        </form>
    </main>
    <script src="js/script.js"></script>

</html>
